<div class="modal-header dialog-header-error">
	<h3 class="modal-title" id="modal-title">Список покупок:</h3>
</div>
<div class="modal-body" id="modal-body">
	<ul class="numeric">
		<li ng-repeat="ingredient in $ctrl.favIngredients track by $index">
			{{ ingredient.name }}
		</li>
	</ul>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Закрыть</button>
</div>
